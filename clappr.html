<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clappr</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/clappr/dash-shaka-playback@latest/dist/dash-shaka-playback.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        #player {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="player"></div>
    <script>
        var player = new Clappr.Player({
            source: 'https://d2scohpz55y5r5.cloudfront.net/out/v1/c43ac17254584daa9781eaaeea1a085d/index.m3u8',
            parentId: '#player',
            width: '100%',
            height: '100%',
            plugins: [ClapprLevelSelectorPlugin, DashShakaPlayback]
        });
    </script>
</body>

</html>
