<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clappr</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        #player {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="player"></div>
    <script>
        var player = new Clappr.Player({
            source: 'https://d21no6qan3ol31.cloudfront.net/out/v1/a2f25f61e9d44701aa4e813ac5efc4a4/index.m3u8',
            parentId: '#player',
            width: '100%',
            height: '100%',
            plugins: [ClapprLevelSelectorPlugin]
        });
    </script>
</body>

</html>
